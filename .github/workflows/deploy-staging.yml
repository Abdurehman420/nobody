name: Deploy to Staging

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/hostinger_deploy
          chmod 600 ~/.ssh/hostinger_deploy
          ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Staging via rsync
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/hostinger_deploy -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no" \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='.env' \
            --exclude='.gitignore' \
            --exclude='README.md' \
            ./ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:${{ secrets.STAGING_PATH }}/

      - name: Set correct permissions on server
        run: |
          ssh -i ~/.ssh/hostinger_deploy -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} \
          "find ${{ secrets.STAGING_PATH }} -type f -exec chmod 644 {} \; && \
           find ${{ secrets.STAGING_PATH }} -type d -exec chmod 755 {} \;"

      - name: Clean up
        if: always()
        run: rm -f ~/.ssh/hostinger_deploy

      - name: Deployment Success
        run: |
          echo "‚úÖ Successfully deployed to STAGING"
          echo "üåê Site: https://staging-nobody-exists-on-purpose.pawnhub.fun/"
